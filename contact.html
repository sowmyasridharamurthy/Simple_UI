<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Happy Petals</title>
        <meta name="description" content="flowers.">
        
        <link rel="stylesheet" href="style/contact.css">
        <link rel="stylesheet" href="style/social.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <body>
        <i class="fas fa-home" id="homeBtn" style="font-size:30px"></i>
        <div class="contact_wrapper">
            
            <div class="contact_container">
                <div class="contact">
                    
                    <div class="contact-form">
                        <H1>Write to us</H1>
                        <form id="contact-form">
                            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                            <br>
                            <input name="email" type="text" class="form-control" placeholder="Your Email" required>
                            <br>
                            <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>
                            <input type="submit" class="form-control submit" value="SEND MESSAGE">
                        </form>


                        
                    </div>
                    
                    <div class="followus">
                        
                        <div class="social-menu">
                            <ul>
                                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a></li>
                                <li><a href="https://www.youtube.com"><i class="fa fa-youtube" target="_blank"></i></a></li>
                            </ul>
        
                        </div>

                    </div>
                   
                    
                    
                </div>
                
                

                </div>
                
            </div>
        </div>
        <script src="/scripts/contact.js"></script>
    </body>
    
</html>
